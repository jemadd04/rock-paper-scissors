<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
      <div id="user-label" class="badge">user</div>
      <div id="cpu-label" class="badge">cpu</div>
      <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <!-- Result -->
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <!-- Choices -->
    <div class="choices">
      <div class="choice" id="r">
        <img src="https://img.icons8.com/color/96/000000/hand-rock.png" />
      </div>
      <div class="choice" id="p">
        <img src="https://img.icons8.com/color/96/000000/hand.png" />
      </div>
      <div class="choice" id="s">
        <img src="https://img.icons8.com/color/96/000000/hand-scissors.png" />
      </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="./app.js"></script>
  </body>
</html>
